plugins {
    id 'com.android.library'
    id 'maven-publish'
    id 'signing'
}

android {
    compileSdk target_sdk

    defaultConfig {
        minSdk 23
        targetSdk target_sdk
        versionCode 1
        versionName sesl_preference_version
    }

    sourceSets {
        main.resources.srcDir "$buildDir/javaResources"
        main.res.srcDirs = [
                "res",
                "res-public"
        ]
    }

    defaultConfig {
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes.all {
        consumerProguardFiles "proguard-rules.pro"
    }

    libraryVariants.all {
        it.processJavaResourcesProvider.get().dependsOn(writeVersionFile)
    }
}

dependencies {
    api("androidx.annotation:annotation:$androidx_annotation_version")
    api(project(":appcompat"))
    api(project(":core"))
    implementation("androidx.collection:collection:$androidx_collection_version")
    api(project(":recyclerview"))
}

task writeVersionFile() {
    def versionFileDir = "$buildDir/javaResources/META-INF"
    def versionFileName = "androidx.preference_preference.version"

    new File(versionFileDir).mkdirs()
    new File(versionFileDir + '/' + versionFileName).text = "1.0.6-sesl4" + "\n"
}

ext {
    POM_NAME = "Sesl Preference"
    POM_DESCRIPTION = "Sesl Preference Library."
}
